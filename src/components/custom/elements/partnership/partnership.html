<div data-fls-partnership class="partnership">
	<div class="partnership__content">
		<div class="partnership__title">
			<h2>Станьте партнером <br> Ивентово за 1 день</h2>
		</div>

		<div class="partnership-contacts">

			<div class="partnership-contacts__item">
				<div class="partnership-contacts__label">
					Напишите нам на почту:
				</div>
				<div class="partnership-contacts__link">
					<a href="mailto:coop@eventovo.ru">coop@eventovo.ru</a>
				</div>
			</div>

			<div class="partnership-contacts__item">
				<div class="partnership-contacts__label">
					Или в любой удобный мессенджер:
				</div>
				<div class="partnership-contacts__link">
					<include
						src="@components/custom/elements/social/social.html">
					</include>
				</div>
			</div>
		</div>

		<div class="partnership-people">
			<div data-fls-people class="people">

				<div data-fls-bubble class="bubble">

					<div class="bubble__tail">
						<svg class="" width="98" height="21" viewBox="0 0 98 21"
							fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M96.6226 19.6853L41.0836 13.5723L1.36544 0.342889L41.9326 0.534396L96.6226 19.6853Z"
								fill="white" stroke="black" stroke-width="1" />
						</svg>
					</div>

					<div class="bubble__text">
						<p>За 1 минуту в WhatsApp</p>
						<ul>
							<li> Вашу персональную партнерскую ссылку</li>
							<li> Материалы для привлечения клиентов</li>
						</ul>
					</div>
				</div>

				<div class="people__img">
					<img src="@img/people/peoplePistolsBig.png" alt="Image">
				</div>
			</div>
		</div>

	</div>
</div>
