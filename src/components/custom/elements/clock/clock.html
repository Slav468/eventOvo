<div class="clock" data-time="[[deadline]]" id='[[clockId]]'
	data-fls-clock>
	<div class="clock__content">
		<svg class="clock__icon">
			<use xlink:href="__spritemap#sprite-clock"></use>
		</svg>
		<div class="clock__item clock__minutes">00</div>
		<div class="clock__item clock__separator">:</div>
		<div class="clock__item clock__seconds">00</div>
	</div>
</div>
