<section data-fls-section class="section" id='example'
	data-change-background data-background-color="--white, #ffffff"
	data-background-img="@img/bg/exampleBg.svg">

	<div class="section__container">

		<div class="section-head">
			<div class="section-head__title">
				<h2>Как увидят ваш праздник <br> с экранов телефонов</h2>
			</div>
			<div class="section-head__subtitle">
				<p>Подзаголовок</p>
			</div>
		</div>

		<div class="section-content">
			<!-- content -->
			<div data-fls-example class="example">
				<div class="example__content">

					<div class="example-item example-item_violet">
						<img class='icon' src="@img/icons/fireWork.png"
							alt="Image">
						Чистая магия
						на юге Москвы
					</div>

					<div class="example-item example-item_pink">
						<img class='icon' src="@img/icons/smileHappy.png"
							alt="Image">
						Магический день
						рождения
					</div>

					<div class="example-item example-item_tiffany">
						<img class='icon' src="@img/icons/smileLang.png"
							alt="Image">
						Это лучший
						день!
					</div>

					<div class="example-item example-item_yellow">
						<img class='icon' src="@img/icons/medal.png" alt="Image">
						Уровень вау:
						10 из 10
					</div>

					<div class="example-slider" data-slider-parent>
						<!-- If we need navigation buttons -->
						<div class="slider-block__prev swiper-button-prev">
							<svg>
								<use xlink:href="__spritemap#sprite-arrow"></use>
							</svg>

							<div class="slider-block__button-text">
								Предыдущая сторис
							</div>
						</div>

						<div class="slider-block__next swiper-button-next">
							<svg>
								<use xlink:href="__spritemap#sprite-arrow"></use>
							</svg>
							<div class="slider-block__button-text">
								Следующая сторис
							</div>
						</div>

						<include src="@components/layout/slider/example.html">
						</include>
					</div>

					<div class="example-button">
						<button data-fls-button="" type="button" class="button">
							Точная цена и свободные даты
						</button>
					</div>

					<div data-fls-people class="people">

						<div data-fls-bubble class="bubble">

							<div class="bubble__tail">
								<svg class="" width="98" height="21"
									viewBox="0 0 98 21" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M96.6226 19.6853L41.0836 13.5723L1.36544 0.342889L41.9326 0.534396L96.6226 19.6853Z"
										fill="white" stroke="black" stroke-width="1" />
								</svg>
							</div>

							<div class="bubble__text">
								<p>За 1 минуту в WhatsApp</p>
							</div>
						</div>

						<div class="people__img">
							<img src="@img/people/peopleCalc.png" alt="Image">
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
</section>
