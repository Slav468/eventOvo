<section data-fls-section class="section" id='survey'>
	<div class="section__container">

		<div class="section-head">
			<div class="section-head__title">
				<h2>Когда вы планируете праздник?</h2>
			</div>
			<div class="section-head__subtitle">
				<p>Пришлем вам свободные даты и их стоимость</p>
			</div>
		</div>

		<div class="section-content">
			<!-- content -->
			<div data-fls-survey class="survey">
				<div class="survey__content" data-change-background
					data-background-color="--violet1, #8753d1"
					data-background-img="@img/bg/surveyBg.png">

					<div class="survey-buttons">
						<button data-fls-button
							data-fls-popup-link="survey-messenger"
							data-value='Ближайшие 1-2 недели'
							data-input-id='survey-interval' type="button"
							class="button button_white">
							Ближайшие 1-2 недели
						</button>
						<button data-fls-button
							data-fls-popup-link="survey-messenger"
							data-value='Ближайшие 3 недели'
							data-input-id='survey-interval' type="button"
							class="button button_white">
							Ближайшие 3 недели
						</button>
						<button data-fls-button
							data-fls-popup-link="survey-messenger"
							data-value='В течение месяца и позже'
							data-input-id='survey-interval' type="button"
							class="button button_white">
							В течение месяца и позже
						</button>
					</div>

					<div data-fls-people class="people">

						<div data-fls-bubble class="bubble">

							<div class="bubble__tail">
								<svg class="" width="98" height="21"
									viewBox="0 0 98 21" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M96.6226 19.6853L41.0836 13.5723L1.36544 0.342889L41.9326 0.534396L96.6226 19.6853Z"
										fill="white" stroke="black" stroke-width="1" />
								</svg>
							</div>

							<div class="bubble__text">
								<p>Просто выберите <br> нужный интервал</p>
							</div>
						</div>

						<div class="people__img">
							<img src="@img/people/peopleFire.png" alt="Image">
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
</section>
