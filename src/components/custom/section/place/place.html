<section data-fls-section class="section" id='place'>
	<div class="section__container">

		<div class="section-head">
			<div class="section-head__title">
				<h2>Проведем праздник на нашей <br> тематической площадке в
					Москве <br>
					<span>или в любом другом месте</span>
				</h2>
			</div>
			<div class="section-head__subtitle">
				<p>На нашей площадке или там, где нужно вам</p>
			</div>
		</div>

		<div class="section-content">
			<!-- content -->
			<div data-fls-place class="place">
				<div class="place__content">
					<div class="place-item" data-change-background
						data-background-color="--violet1, #8753d1"
						data-background-img="@img/places/placesBgViolet.png">

						<div class="place-item__promo">
							<h4 class="place-item__title">
								Праздник на нашей тематической площадке
							</h4>

							<button data-fls-button type="button"
								class="button button_pink">
								Выбрать
							</button>
						</div>

						<div class="place-item__slider" data-slider-parent>
							<!-- If we need navigation buttons -->
							<div class="slider-block__prev swiper-button-prev">
								<svg>
									<use xlink:href="__spritemap#sprite-arrow"></use>
								</svg>
							</div>

							<div class="slider-block__next swiper-button-next">
								<svg>
									<use xlink:href="__spritemap#sprite-arrow"></use>
								</svg>
							</div>

							<div data-fls-slider
								class="slider-block swiper slider-block_place">

								<div class="slider-block__wrapper swiper-wrapper">

									<div class="slider-block__slide swiper-slide">
										<img src="@img/sliders/slider4.png" alt="Image">
									</div>

									<div class="slider-block__slide swiper-slide">
										<img src="@img/sliders/slider35.png" alt="Image">
									</div>

									<div class="slider-block__slide swiper-slide">
										<img src="@img/sliders/slider6.png" alt="Image">
									</div>

								</div>

							</div>
						</div>
					</div>

					<div class="place-item" data-change-background
						data-background-color="--tiffany1, #7cbaba"
						data-background-img="@img/places/placesBgTiffany.png">

						<div class="place-item__promo">

							<h4 class="place-item__title">
								Выездной праздник
							</h4>

							<button data-fls-button type="button"
								class="button button_pink">
								Выбрать
							</button>
						</div>

						<div class="place-item__slider" data-slider-parent>
							<!-- If we need navigation buttons -->
							<div class="slider-block__prev swiper-button-prev">
								<svg>
									<use xlink:href="__spritemap#sprite-arrow"></use>
								</svg>
							</div>

							<div class="slider-block__next swiper-button-next">
								<svg>
									<use xlink:href="__spritemap#sprite-arrow"></use>
								</svg>
							</div>

							<div data-fls-slider
								class="slider-block swiper slider-block_place">

								<div class="slider-block__wrapper swiper-wrapper">

									<div class="slider-block__slide swiper-slide">
										<img src="@img/sliders/slider36.png" alt="Image">
									</div>

									<div class="slider-block__slide swiper-slide">
										<img src="@img/sliders/slider37.png" alt="Image">
									</div>

									<div class="slider-block__slide swiper-slide">
										<img src="@img/sliders/slider35.png" alt="Image">
									</div>

								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</section>
