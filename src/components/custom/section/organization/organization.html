<section data-fls-section class="section" id='organization'>
	<div class="section__container">

		<div class="section-head">
			<div class="section-head__title">
				<h2>Какие праздники мы организуем</h2>
			</div>
			<div class="section-head__subtitle">
				<p>Подзаголовок</p>
			</div>
		</div>

		<div class="section-content">
			<!-- content -->
			<div data-fls-organization class="organization"
				data-change-background
				data-background-color="--yellow1, #f5bd50"
				data-background-img="@img/sliders/sliderBgWhiteSimple.png">

				<div class="organization-head">
					<div class="organization-head__title">
						<h3>Праздники для детей</h3>
					</div>
					<div class="organization-head__button">
						<button data-fls-button type="button"
							class="button button_white">
							Выбрать праздник
						</button>
					</div>
				</div>

				<div class="organization-slider" data-slider-parent>
					<include src="@components/layout/slider/simple.html">
					</include>

					<!-- If we need navigation buttons -->
					<button type='button'
						class="slider-block__prev swiper-button-prev">
						<svg>
							<use xlink:href="__spritemap#sprite-arrow"></use>
						</svg>
					</button>

					<button type='button'
						class="slider-block__next swiper-button-next">
						<svg>
							<use xlink:href="__spritemap#sprite-arrow"></use>
						</svg>
					</button>
				</div>

			</div>

			<!-- content -->
			<div data-fls-organization class="organization"
				data-change-background data-background-color="--red1, #ed5b47"
				data-background-img="@img/sliders/sliderBgRedSimple.png">

				<div class="organization-head">
					<div class="organization-head__title">
						<h3>Праздники для взрослых</h3>
					</div>
					<div class="organization-head__button">
						<button data-fls-button type="button"
							class="button button_white">
							Выбрать праздник
						</button>
					</div>
				</div>

				<div class="organization-slider" data-slider-parent>
					<include src="@components/layout/slider/simple2.html">
					</include>

					<!-- If we need navigation buttons -->
					<button type='button'
						class="slider-block__prev swiper-button-prev">
						<svg>
							<use xlink:href="__spritemap#sprite-arrow"></use>
						</svg>
					</button>

					<button type='button'
						class="slider-block__next swiper-button-next">
						<svg>
							<use xlink:href="__spritemap#sprite-arrow"></use>
						</svg>
					</button>
				</div>

			</div>

		</div>

	</div>
</section>
