<section data-fls-section class="section" id='address-section'>
	<div class="section__container">

		<div class="section-head">
			<div class="section-head__title">
				<h2>Наш адрес и контакты</h2>
			</div>
			<div class="section-head__subtitle">
				<p>Подзаголовок</p>
			</div>
		</div>

		<div class="section-content">
			<!-- content -->
			<div data-fls-address class="address address_section">
				<div class="address__container">
					<div class="address__content" data-change-background
						data-background-color="--darkblue, #4f3ccd"
						data-background-img="@img/bg/footerBg.png">

						<div class="address-data">
							<div class="address-data__title">
								<h2>Ивентово</h2>
							</div>

							<div class="address-data__description">
								<div class="address-data__name">ТЦ АЗОВСКИЙ</div>
								<div class="address-data__address">
									<a href="#" target='_blank'> Москва, ул. Азовская д.
										24,кор.
										3</a>
								</div>
							</div>

							<div class="address-data__phone">
								<a href="tel:+74993224469">
									+7 499 322 44 69
								</a>

								<a href="mailto:info@eventovo.ru">
									info@eventovo.ru
								</a>
							</div>

							<include
								src="@components/custom/elements/social/social.html">
							</include>

						</div>

						<div class="address-map">
							<!-- Вставьте сюда iframe Яндекс.Карты или div для карты -->
							<iframe class="address-map__iframe" loading="lazy"
								src="https://yandex.ru/map-widget/v1/?um=constructor%3Acffe562aeb13e67943971ea70ccf84b45a3bd6051a938576cba89cc9fe5ecdf7&amp;source=constructor"
								frameborder="1" allowfullscreen="true"></iframe>
						</div>

					</div>
				</div>
