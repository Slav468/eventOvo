<section data-fls-banner class="banner" id='banner'>
	<div class="banner__container">

		<div class="banner__content" data-change-background
			data-background-color="--violet1, #8753d1"
			data-background-img="@img/places/placesBgViolet.png">

			<div class="banner__title">
				<h3>Расскажем о всех сценариях, местах и поводов
					для праздника.
					Никаких звонков — пришлём все в удобный мессенджер!</h3>
			</div>

			<div data-fls-social class="social">
				<div class="social__list">
					<div class="social__item wup">
						<a href="" target='_blank' class='social__link'>
							<span class="social__icon">
								<img src="@img/social/wup.png" alt="WhatsApp link">
							</span>
						</a>
					</div>
					<div class="social__item tg">
						<a href="" target='_blank' class='social__link'>
							<span class="social__icon">
								<img src="@img/social/tg.png" alt="telegram link">
							</span>
						</a>
					</div>
					<div class="social__item max">
						<a href="" target='_blank' class='social__link'>
							<span class="social__icon">
								<img src="@img/social/max.png" alt="Image">
							</span>
						</a>
					</div>
				</div>
			</div>

			<div data-fls-people class="people">

				<div data-fls-bubble class="bubble">

					<div class="bubble__tail">
						<svg class="" width="98" height="21" viewBox="0 0 98 21"
							fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M96.6226 19.6853L41.0836 13.5723L1.36544 0.342889L41.9326 0.534396L96.6226 19.6853Z"
								fill="white" stroke="black" stroke-width="1" />
						</svg>
					</div>

					<div class="bubble__text">
						<p>Я люблю <br> переписываться. <br> А вы?</p>
					</div>
				</div>

				<div class="people__img">
					<img src="@img/people/peopleFire.png" alt="Image">
				</div>
			</div>
		</div>

	</div>
</section>
