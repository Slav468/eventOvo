<section data-fls-section class="section" id='dream'>
	<div class="section__container">

		<div class="section-head">
			<div class="section-head__title">
				<h2>Какой он, праздник вашей мечты?</h2>
			</div>
			<div class="section-head__subtitle">
				<p>В Ивентово знают, чего вы хотите от праздника</p>
			</div>
		</div>

	</div>

	<div class="section-content">
		<!-- content -->
		<div data-fls-dream class="dream">

			<div class="dream__content">
				<div class="dream__container">
					<div class="dream-promo" data-change-background
						data-background-color="--violet1, #8753d1"
						data-background-img="@img/dream/dreamBgViolet.png">

						<include
							src="@components/custom/elements/bubble/bubble.html"
							locals='{
							"text":"Искренне радоваться, смотря на своих счастливых детей"
						}'></include>

						<div class="dream-promo__img">
							<img src="@img/people/peopleHeart.png" alt="Image">
						</div>
					</div>
				</div>

				<div class="dream-slider">
					<include src="@components/layout/slider/autoplay.html">
					</include>
				</div>
			</div>

			<div class="dream__content">
				<div class="dream__container">
					<div class="dream-promo" data-change-background
						data-background-color="--yellow1, #f5bd50"
						data-background-img="@img/dream/dreamBgYellow.png">

						<include
							src="@components/custom/elements/bubble/bubble.html"
							locals='{
							"text":"Встречать важные моменты в жизни с близкими и друзьями"
						}'></include>

						<div class="dream-promo__img">
							<img src="@img/people/peoplePistols.png" alt="Image">
						</div>
					</div>
				</div>

				<div class="dream-slider">
					<include src="@components/layout/slider/autoplay2.html">
					</include>
				</div>
			</div>

			<div class="dream__content">
				<div class="dream__container">
					<div class="dream-promo" data-change-background
						data-background-color="--tiffany1, #7cbaba"
						data-background-img="@img/dream/dreamBgGreen.png">

						<include
							src="@components/custom/elements/bubble/bubble.html"
							locals='{
							"text":"Организовать незабываемый корпоратив так же просто, как заказать бизнес-ланч"
						}'></include>

						<div class="dream-promo__img">
							<img src="@img/people/peopleOke.png" alt="Image">
						</div>
					</div>
				</div>

				<div class="dream-slider">
					<include src="@components/layout/slider/autoplay3.html">
					</include>
				</div>
			</div>

			<div class="dream__container">
				<div class="dream-button">
					<button data-fls-button type="button" class="button">
						Подобрать сценарий и узнать стоимость
					</button>
				</div>
			</div>

		</div>

		<div class="section__container">
			<div data-fls-people class="people">

				<div data-fls-bubble class="bubble">

					<div class="bubble__tail">
						<svg class="" width="98" height="21" viewBox="0 0 98 21"
							fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M96.6226 19.6853L41.0836 13.5723L1.36544 0.342889L41.9326 0.534396L96.6226 19.6853Z"
								fill="white" stroke="black" stroke-width="1" />
						</svg>
					</div>

					<div class="bubble__text">
						<p>Я организовал <span>больше 3000 <br> праздников</span>,
							помогу и вам</p>
					</div>
				</div>

				<div class="people__img">
					<img src="@img/people/peoplePistols.png" alt="Image">
				</div>
			</div>
		</div>
	</div>

</section>
