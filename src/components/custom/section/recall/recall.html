<section data-fls-section class="section" id='recall'>
	<div class="section__container">

		<div class="section-content">
			<!-- content -->
			<div data-fls-recall class="recall">

				<div class="recall__content">

					<div class="recall-frame">
						<iframe class="recall-frame__iframe"
							style="width:100%;height:100%;" loading="lazy"
							src="https://yandex.ru/maps-reviews-widget/12874662402?comments">
						</iframe>
					</div>

					<div class="recall-edge">
						<ul class="list-decor recall-edge__list">
							<li class="recall-edge__item recall-edge__item_blue">
								<span class="recall-edge__icon">
									<svg>
										<use xlink:href="__spritemap#sprite-checked">
										</use>
									</svg>
								</span>
								<span class='recall-edge__text'> 5+ лет работы</span>
							</li>
							<li class="recall-edge__item recall-edge__item_pink">
								<span class="recall-edge__icon">
									<svg>
										<use xlink:href="__spritemap#sprite-checked">
										</use>
									</svg>
								</span>
								<span class='recall-edge__text'> Более 4 000
									праздников</span>

							</li>
							<li
								class="recall-edge__item recall-edge__item_violet recall-edge__item_img">
								<img src="@img/icons/yandex.png" alt="Image">
								<span class="recall-edge__icon">
									<svg>
										<use xlink:href="__spritemap#sprite-checked">
										</use>
									</svg>
								</span>
								<span class='recall-edge__text'> Награды Яндекса <br>
									в 2023, 2024 и 2025</span>

							</li>
							<li class="recall-edge__item recall-edge__item_tiffany">
								<span class="recall-edge__icon">
									<svg>
										<use xlink:href="__spritemap#sprite-checked">
										</use>
									</svg>
								</span>
								<span class='recall-edge__text'>
									Больше 1 000 <br> положительных отзывов
								</span>

							</li>
						</ul>
					</div>

					<div class="recall-people">
						<div data-fls-people="" class="people">

							<div data-fls-bubble="" class="bubble">

								<div class="bubble__tail">
									<svg class="" width="98" height="21"
										viewBox="0 0 98 21" fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path
											d="M96.6226 19.6853L41.0836 13.5723L1.36544 0.342889L41.9326 0.534396L96.6226 19.6853Z"
											fill="white" stroke="black" stroke-width="1">
										</path>
									</svg>
								</div>

								<div class="bubble__text">
									<p>Отзывы наших клиентов</p>
								</div>
							</div>

							<div class="people__img">
								<img src="assets/img/people/peopleHeart.png"
									alt="Image">
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>

	</div>
</section>
