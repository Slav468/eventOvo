<section data-fls-section class="section" id='plain'>
	<div class="section__container">

		<div class="section-content">
			<!-- content -->
			<div data-fls-plain class="plain">
				<div class="plain__content" data-change-background
					data-background-color="--violet1, #8753d1"
					data-background-img="@img/bg/timerBg.png">

					<div class="plain__people">
						<img class='plain__img'
							src="@img/people/peopleCalcBig.png" alt="Image">
					</div>

					<div class="plain__bubble">
						<div data-fls-bubble class="bubble bubble_left">

							<div class="bubble__tail">
								<svg class="" width="98" height="21"
									viewBox="0 0 98 21" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M96.6226 19.6853L41.0836 13.5723L1.36544 0.342889L41.9326 0.534396L96.6226 19.6853Z"
										fill="white" stroke="black" stroke-width="1" />
								</svg>
							</div>

							<div class="bubble__text">
								<p>
									Пришлю в любой мессенджер точную цену на праздник в
									вашу дату
								</p>
							</div>
						</div>
					</div>

					<div class="plain__button">
						<button data-fls-button data-fls-popup-link='plain-know'
							type="button" class="button button_pink">
							Узнать точную цену
						</button>
					</div>

				</div>
			</div>
		</div>

	</div>
</section>
