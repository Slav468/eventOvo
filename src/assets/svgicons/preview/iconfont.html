<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Иконочный шрифт</title>
	<style>
		html,body{
			height: 100%;
		}
		body{
			padding: 1.875rem;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-size: 1em;
			background-color:#333;
			color:#fff;
		}
		.iconfont-page h1{
			font-size: 1.875rem;
			margin-bottom: 2rem;
		}
		.iconfont-page ul{
			display: flex;
			flex-wrap: wrap;
			gap: 2.5rem;
			margin: 0;
			padding: 0;
		}
		.iconfont-page ul li{
			margin-bottom: 0.625rem;
			display: inline-flex;
			gap: 0.625rem;
			list-style: none;
			align-items: center;
		}
		.iconfont-page ul li::before{
			font-size: 2rem;
		}
		@font-face {
	font-family: "iconfont";
	font-display: swap;
	src: url("E://Programming/WORK/eventOvo/src/assets/svgicons/preview/iconfont.woff2?1bb2db39bd3a40c8a2a32af72cd066f6") format("woff2");
}
[class*="--icon-"]::before{
	font-family: iconfont;
}
	[class*="--icon-wup"]::before {
		content: "\f101";
	}
	[class*="--icon-tg"]::before {
		content: "\f102";
	}
	[class*="--icon-close"]::before {
		content: "\f103";
	}
	[class*="--icon-clock"]::before {
		content: "\f104";
	}
	[class*="--icon-checkedThin"]::before {
		content: "\f105";
	}
	[class*="--icon-checked"]::before {
		content: "\f106";
	}
	[class*="--icon-arrowDown"]::before {
		content: "\f107";
	}
	[class*="--icon-arrow"]::before {
		content: "\f108";
	}

	</style>
</head>
<body>
	<div class="iconfont-page">
		<h1>Иконочный шрифт и его классы:</h1>
		<ul>
				<li class="--icon-wup">--icon-wup</li>
				<li class="--icon-tg">--icon-tg</li>
				<li class="--icon-close">--icon-close</li>
				<li class="--icon-clock">--icon-clock</li>
				<li class="--icon-checkedThin">--icon-checkedThin</li>
				<li class="--icon-checked">--icon-checked</li>
				<li class="--icon-arrowDown">--icon-arrowDown</li>
				<li class="--icon-arrow">--icon-arrow</li>
		</ul>
	</div>
</body>
</html>
